<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Squares</title>
<link rel="stylesheet" href="styles.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</head>

<body><div id="wrap">
<div id="preferences">
	<p>
		<a href="javascript:;" id="double">DOUBLE</a>

	</p>
</div>

	<div class="square" id="square-b"><a href="javascript:;" class="number">B</a><a href="javascript:;" class="score"></a></div>

	<div class="square" id="square-n"><a href="javascript:;" class="number">N</a><a href="javascript:;" class="score"></a></div>

	<div class="square" id="square-x"><a href="javascript:;" class="number">X</a><a href="javascript:;" class="score"></a></div>
	
	<div id="team1" class="team currentteam">
		<p class="team_name">Blue Team</p>
		<p class="team_score">0</p>
		<div class="clear"></div>
	</div>
	<div id="team2" class="team">
		<p class="team_name">Red Team</p>
		<p class="team_score">0</p>
	</div>
	
	<div class="clear"></div>
